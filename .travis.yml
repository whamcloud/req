jobs:
  include:
    - stage: test
      env: Type='virus scan'
      script:
        - sudo apt-get install clamav -y
        - sudo freshclam
        - clamscan --quiet -r ./
    - stage: test
      env: Type='unit test'
      language: node_js
      node_js:
      - 6
      - 7
      cache: yarn
      script:
      - yarn run eslint
      - yarn run flow
      - yarn run cover
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        on:
          tags: true
          repo: intel-hpdd/req
